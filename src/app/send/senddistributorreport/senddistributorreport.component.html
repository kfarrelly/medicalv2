<app-dashboard></app-dashboard>
<div class="container">
	<br>
	<br>

    <div  class="table-responsive">
      <br>
      <table class="table table-striped table-dark table-hover text-center">
        
          <thead class="bg-success">
		  <tr>
			<th colspan="4"></th>
			<th><button type="button"   (click)="exporttocsv()"  class="btn btn-primary" >Export as CSV</button></th>
			</tr>
              <tr>            
                  <th>Serial Number</th>
                  <th>Medicine</th>
                  <th>Manufacture Date</th>
                  <th>Location</th>
                  <th>Weight(Kg)</th>   
                  <!-- <th></th>-->
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of TMlist">
              <td><a [routerLink]="['/medicine/details',list.serial]">{{list.serial}}</a></td>
              <td>{{list.medicine}}</td>
              <td>{{list.Mdate}}</td>
              <td>{{list.location}}</td>
              <td>{{list.weight}}</td>           
              
              </tr>
           
          </tbody>
          <tfoot class="bg-success"><tr>
			<th colspan="4"></th>
			<th><button type="button"   (click)="exporttocsv()"  class="btn btn-primary" >Export as CSV</button></th>
			</tr></tfoot>
        </table>
      </div>

</div>
