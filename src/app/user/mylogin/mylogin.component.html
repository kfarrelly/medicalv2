<!-- main app container -->
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4 loginBox">
            <div class="form-group loginLogo">

            </div> 
              <h3>LOGIN TO YOUR ACCOUNT</h3>
                <form [formGroup]="signinform" (ngSubmit)="onSubmit(email.value,password.value)">
                    <div class="form-group">
                        <!-- <label>Email</label> -->
                        <input #email type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input #password type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <button class="btn btn-primary">Login</button>
                        <p ><a [routerLink]="'/distributorqr'">Forget Password</a></p>
                    </div>
                </form>
                <p class="col-md-12"> Click Here to <a [routerLink]="'/signup'">Sign up</a></p>
                
            </div>
        </div>
    </div>
