<app-dashboard></app-dashboard>
<div class="container"> 
  <h2 class="text-center">List of Distributors</h2>
  <div class="table-responsive">
  <table  class="table table-striped table-dark table-hover text-center">
  	<thead class="bg-success">
      
          <tr>
              <th>User Name</th>
              <th>Mobile No.</th>
              <th>Email</th>
              <th>Role</th>
			  
              
              
          </tr>
     </thead> 
  	 <tbody>
  	 	<tr *ngFor="let distdata of dlist" >
    	
        <td>{{distdata.firstName}} {{distdata.lastName}}</td>
        <td>{{distdata.mobileNo}}</td>
        <td>{{distdata.email}}</td>
        <td>{{distdata.role}}</td>       
        
   		 </tr>

   		

    
  </tbody>
   <tfoot class="bg-success"><tr><th></th><th></th><th></th><th></th></tr></tfoot>
 </table>
</div>
</div>
