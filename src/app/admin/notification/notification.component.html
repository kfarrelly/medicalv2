<app-dashboard></app-dashboard>

<div class="container">
  <div class="table-responsive">
    <br>
    <table class="table table-striped table-dark table-hover text-center">

      <thead class="pd">
        <tr>
          <th>Notification</th>
          <th>Date</th>
		  
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of list; let i = index">
          <td>{{x.notification}}</td>
          <td>{{x.edate | date: 'dd/MM/yyyy h:mm:ss a'}}</td>
		 
          <td><button type="button" (click)="deleteNotification(x._id)" class="btn btn-danger">Delete</button></td>
          
        </tr>

      </tbody>
      <tfoot class="pd">
        <tr>
          <th></th>
          <th></th>
          <th></th>
          
        </tr>
      </tfoot>
    </table>
  </div>
</div>
