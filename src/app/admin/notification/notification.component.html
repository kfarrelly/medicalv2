<app-dashboard></app-dashboard>

<div class="container">
  <div class="table-responsive">
    <br>
    <table class="table table-striped table-hover text-center">
      <thead class="">
        <tr>
          <th>Notification</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of list; let i = index">
          <td style="width: 60%;"><span>{{x.notification}}</span></td>
          <td><span>{{x.edate | date: 'dd/MM/yyyy h:mm:ss a'}}</span></td>
          <td><button type="button" (click)="deleteNotification(x._id)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
      <tfoot class=""> 
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
