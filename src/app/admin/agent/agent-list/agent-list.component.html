<app-dashboard></app-dashboard>
<div class="container"> 
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="theme-table">
            <tr>
              <th>User Name</th>
              <th>Mobile No.</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
            </tr>  
      </thead> 
      <tbody>
        <tr *ngFor="let distdata of user" >
          <td>{{distdata.firstName}} {{distdata.lastName}}</td>
          <td>{{distdata.mobileNo}}</td>
          <td>{{distdata.email}}</td>
          <td>{{distdata.role}}</td>       
          <td><button  (click)="deletevalidUser(distdata._id,distdata.role)" class="btn btn-danger">Delete user</button></td>
        </tr>
      </tbody>
      <tfoot class="theme-table"><tr><th></th><th></th><th></th><th></th><th></th></tr></tfoot>
    </table>
  </div>
</div>
