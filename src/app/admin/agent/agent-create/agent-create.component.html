<app-dashboard></app-dashboard>
<div class="container"> 
<h2 class="text-center">List Of User Request</h2>
<div class="table-responsive">
<table class="table table-striped table-dark table-hover text-center">
<thead class="bg-success">
          <tr>
              <td>User Name</td>
              <td>Mobile No.</td>
              <td>Email</td>
              <td>Role</td>
			  <td>Email Verified</td>
              <td></td>
              <td></td>
          </tr>
</thead>
    
  <tbody>
    <tr *ngFor="let distdata  of user">
        <td>{{distdata.firstName}} {{distdata.lastName}}</td>
        <td>{{distdata.mobileNo}}</td>
        <td>{{distdata.email}}</td>
        <td>{{distdata.role}}</td>
		<td><span *ngIf="distdata.status==1">Yes</span><span *ngIf="distdata.status==0">No</span></td>
        <td><button type="button"  (click)="saveUser(distdata.firstName,distdata.lastName,distdata.role,distdata.mobileNo,distdata.location,distdata.email,distdata.password,distdata.publicKey,distdata.userId)" class="btn btn-success">Accept</button></td>
    <td><button (click)="deleteUser(distdata._id)" #completeModal class="btn btn-danger">Reject</button></td>
  </tr>

  
  </tbody>
  <tfoot class="bg-success"><tr><th></th><th></th><th></th><th></th><th></th><th></th></tr></tfoot>
  </table>
  </div>
  </div>
