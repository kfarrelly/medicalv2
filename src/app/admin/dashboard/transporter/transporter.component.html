<app-dashboard></app-dashboard>
<div class="container">
	<br>
	<br>

	<form>
	
        <div class="row"> 
          <div class="col"><div class="form-group">
            <label>Packing Barcode</label>
			<input type="file" style="margin-left:20px;" accept="image/*" (change)="onFileChange($event)">
            <input #br type="text" value="{{barcodevalue}}" class="form-control required" >
          </div>
        </div>   
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Current Status</label>
                <select #status class="form-control" >
                  <option >Manufecturer package Picked-up</option>
                  <option >Wholesaler package Picked-up</option>
                  <option >Distributer package Picked-up</option>
                    </select>   
              </div>
            </div>
          </div>
            <div class="row text-right">
             		<div class="col">
             			<div class="form-group">
                  			<button type="reset" (click)="getByMedicineId(br.value, status.value)" class="btn btn-primary">Submit</button>
                		</div>
                </div>
             </div>
	</form>


  <div *ngIf="displayTable" class="table-responsive">
    <br>
    <table class="table table-striped table-dark table-hover text-center">
      
        <thead class="bg-success">
            <tr>            
                <th> Serial Number</th>
                <th>Medicine</th>
                <th>Add</th>
                <th>Update</th>
                <th>Updates</th>                
            </tr>
        </thead>
        <tbody>
          <tr>
            <td><a [routerLink]="['/medicine/details',mlist[0].serial]">{{mlist[0].serial}}</a></td>
            <td>{{mlist[0].medicine}}</td>
            <td>{{mlist[0].Mdate}}</td>
            <td>{{mlist[0].location}}</td>
            <td>{{mlist[0].weight}}</td>
            </tr>
         
        </tbody>
        <tfoot class="bg-success"><tr><th></th><th></th><th></th><th></th><th></th></tr></tfoot>
      </table>
    </div>



<div  class="table-responsive">
  <br>
  <table class="table table-striped table-dark table-hover text-center">
    
      <thead class="bg-success">
          <tr>            
              <th> Serial Number</th>
              <th>Medicine</th>
              <th>Manufacture Date</th>
              <th>Location</th>
              <th>Weight(Kg)</th>                
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of TMlist">
          <td><a [routerLink]="['/medicine/details',list.serial]">{{list.serial}}</a></td>
          <td>{{list.medicine}}</td>
          <td>{{list.Mdate}}</td>
          <td>{{list.location}}</td>
          <td>{{list.weight}}</td>
          </tr>
       
      </tbody>
      <tfoot class="bg-success"><tr><th></th><th></th><th></th><th></th><th></th></tr></tfoot>
    </table>
  </div>
</div>
