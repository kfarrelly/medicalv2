
<app-dashboard></app-dashboard>

<div class="container"> 
    
    <form id="content" [formGroup]="registerForm1" (ngSubmit)="distributer(bId.value,shipper.value,reciver.value)">
      <br>
      <h4>Distributor</h4>
        <div class="row">
          
              <div class="col"><div class="form-group">
                <label>Batch ID</label><span style="color: red">*</span> 
                <input #bId type="text" class="form-control  required" formControlName="bId011" [ngClass]="{ 'is-invalid': submitted1 && f1.bId011.errors }" maxlength="30" >
                <div *ngIf="submitted1 && f1.bId011.errors" class="invalid-feedback">
                  <div *ngIf="f1.bId011.errors.required">Batch ID required</div>
                </div>
              </div></div>
          </div>


    

      <div class="row">
          <div class="col"><div class="form-group">
              <label>Shipper</label><span style="color: red">*</span>
              <input #shipper type="text" class="form-control required"  formControlName="shipper011" [ngClass]="{ 'is-invalid': submitted1 && f1.shipper011.errors }" maxlength="30">
              <div *ngIf="submitted1 && f1.shipper011.errors" class="invalid-feedback">
                <div *ngIf="f1.shipper011.errors.required">Shipper required</div>
              </div>
            </div></div>           
        </div>     

        <div class="row">
            <div class="col"><div class="form-group">
                <label>Receiver</label><span style="color: red">*</span>
                <input #reciver type="text" class="form-control required" formControlName="reciver011" [ngClass]="{ 'is-invalid': submitted1 && f1.reciver011.errors }" maxlength="30">
                <div *ngIf="submitted1 && f1.reciver011.errors" class="invalid-feedback">
                  <div *ngIf="f1.reciver011.errors.required">Receiver required</div>
                </div>
              </div></div>            
          </div>     
              
            
           
            <div class="row text-right">
                <div class="col"><div class="form-group">
                  <button type="submit" class="btn btn-success" >Create Records</button>
                    </div></div>
              </div> 
                <div class="row text-right">
                <div class="col"><div class="form-group">
                  <a [routerLink]="'/senddistributor'" class="btn btn-success">Send Medicine Info </a>
                    </div></div>
              </div> 			  
                  
    </form>




    <div class="container">
      <h2>List Of Distributor</h2>
      <div class="table-responsive">
      <table class="table table-striped table-dark table-hover text-center">
        
              <thead class="bg-success">
                <tr>
                  <th >Batch ID</th>
                  <th>Shipper</th>
                  <th>Receiver</th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
  
          
  
  
          <tbody>
          <tr *ngFor="let distdata  of list">
              <td>{{distdata.batchid}}</td>
              <td style="width:10px;height: 20px">{{distdata.shipper}}</td>
              <td>{{distdata.reciver}}</td>
              <td></td>
              <td><button type="button"  class="btn btn-primary" (click)="editDistributor(distdata._id)" data-toggle="modal" data-target="#exampleModalCenter">Edit</button></td>
              <td><button  type="button" (click)="deletedistributer(distdata._id)" class="btn btn-danger">Delete</button></td>
          </tr>
          </tbody>
          <tfoot class="bg-success">
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          
      </table>
      
      </div>
  </div>


<div class="container">

    <!-- The Modal -->
    <div class="modal fade" id="exampleModalCenter">
      <div class="modal-dialog">
        <div class="modal-content">
  
  
          <!-- Modal body -->
          <div class="modal-body">
            <form [formGroup]="registerForm"
              (ngSubmit)="onSubmit(bId1.value,shipper1.value, reciver1.value,editlist._id)">
  
  
              
  
  
  
              <div class="form-group">
                <label>Batch ID</label>
                <input type="text" formControlName="batchid0" #bId1 class="form-control required"
                  [(ngModel)]="editlist.batchid" [ngClass]="{ 'is-invalid': submitted && f.batchid0.errors }">
                <div *ngIf="submitted && f.batchid0.errors" class="invalid-feedback">
                  <div *ngIf="f.batchid0.errors.required">Batch ID required</div>
                </div>
              </div>
  
              <div class="form-group">
                <label>Shipper</label>
                <input #shipper1 type="text" formControlName="medicineStatus0" class="form-control required"
                  [(ngModel)]="editlist.shipper"
                  [ngClass]="{ 'is-invalid': submitted && f.medicineStatus0.errors }">
                <div *ngIf="submitted && f.medicineStatus0.errors" class="invalid-feedback">
                  <div *ngIf="f.medicineStatus0.errors.required">Shipper required </div>
                </div>
              </div>
  
              <div class="form-group">
                <label>Receiver</label>
                <input #reciver1 type="text" formControlName="medicineQuality0" class="form-control required"
                  [(ngModel)]="editlist.reciver" maxlength="30"
                  [ngClass]="{ 'is-invalid': submitted && f.medicineQuality0.errors }">
                <div *ngIf="submitted && f.medicineQuality0.errors" class="invalid-feedback">
                  <div *ngIf="f.medicineQuality0.errors.required">Receiver required </div>
                </div>
  
  
              </div>
  
              <!-- Modal footer -->
              <div class="modal-footer">
                <div class="form-group">
                  <button type="button" #completeModal class="btn btn-danger" (click)="distributerList()" data-dismiss="modal">Close</button>
                </div>
  
                <div class="form-group">
                  <button class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
